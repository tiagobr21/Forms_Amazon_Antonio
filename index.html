<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Jungle Tours Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-image: url('https://tpc.googlesyndication.com/pimgad/12426021120662953185'); background-position-y:bottom; background-size: cover;">

<div class="card p-4 shadow-lg" style="width: 400px;">
    <h2 class="text-center">Reserve Your Experience</h2>
    <form id="bookingForm">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">How Many People? *</label>
            <div class="form-check">
                <input class="form-check-input" type="radio"  name="people" value="1" required> 1
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="people" value="2"> 2
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="people" value="3"> 3
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="people" value="4"> 4
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="people" value="more"> More people
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">How Many Days? *</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="days" value="2" required> 2 days 1 night
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="days" value="3"> 3 days 2 nights
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="days" value="4"> 4 days 3 nights
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="days" value="5"> 5 days 4 nights
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="days" value="more"> More days
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Success</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Form Submitted Successfully!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
   document.getElementById("bookingForm").addEventListener("submit", function() {
    (function() {
        emailjs.init("gF4xf8QsceYLWdeSS"); // Substitua pelo seu User ID
    })();

    event.preventDefault()


    let emailDestiny = "tiagobrr17@gmail.com";
    let emailCC = "tiagobrr17@gmail.com";
    let nameUser = document.getElementById('name').value;
    let emailUser = document.getElementById('email').value;
    let howManyPeople = document.querySelector('input[name="people"]:checked').value;
    let howManyDays = document.querySelector('input[name="days"]:checked').value;

    let templateParams = {
        to_email: emailDestiny,
        cc_email: emailCC,
        subject: "Novo Contato do Formulário",
        message: `Nova Solicitação de Reserva:
        
        Nome: ${nameUser}
        E-mail: ${emailUser}
        Quantidade de Pessoas: ${howManyPeople}
        Quantidade de Dias: ${howManyDays}`
    };

    emailjs.send("service_4cikbl7", "template_xdkxuee", templateParams)
    .then(function(response) {
        console.log("E-mail enviado com sucesso!", response);
        alert("E-mail enviado!");
    }, function(error) {
        console.error("Erro ao enviar e-mail:", error);
        alert("Erro ao enviar o e-mail.");
    });
});
</script>

<style>
    label{
      font-weight: bold;
    }
</style>

</body>
</html>
